server {
    listen 80;
    server_name localhost;

    # 代理 /cnn-explainer 到容器，去掉前缀
    location /cnn-explainer/ {
        proxy_pass http://cnn-explainer:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 处理 WebSocket 连接
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 只处理来自 /cnn-explainer 页面的静态资源请求
    location ~ ^/(global\.css|bundle\.(css|js)|assets/.*|js/.*|css/.*)$ {
        # 添加 referer 检查，只有来自 cnn-explainer 的请求才重定向
        if ($http_referer ~ /cnn-explainer) {
            return 301 http://$http_host/cnn-explainer$request_uri;
        }
        # 其他情况返回404或者处理为其他逻辑
        return 404;
    }

    # 默认页面
    location / {
        return 301 /cnn-explainer/;
    }
}